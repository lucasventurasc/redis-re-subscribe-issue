apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

group = 'io.lettuce.redis.resubscribe'
version = '0.1.0'

sourceCompatibility = 12
targetCompatibility = 12

compileJava {
    sourceCompatibility = 12
    targetCompatibility = 12
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.lettuce:lettuce-core:5.2.0.RELEASE'
}